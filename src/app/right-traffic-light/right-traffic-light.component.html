<div class="container">
  <div class="traffic-signal">
    <div [ngStyle]="{'background-color': redLightColor}" class="light"></div>
    <div [ngStyle]="{'background-color': yellowLightColor}" class="light"></div>
    <div [ngStyle]="{'background-color': greenLightColor}" class="light"></div>
  </div>
  <button (click)="crossingTheRoad()" [disabled]="!enableCrossTheRoadButton()">пресечи</button>
<div *ngIf="badCrossing">
  <p class="badCrossingMsg">НЕПРАВИЛНО ПРЕСИЧАНЕ !!!</p>
</div>
</div>
